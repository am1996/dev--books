{% extends "./base.html" %}
{% block content %}
<div class="container my-5">
	<h2 class="alert-heading">Are you sure you want to delete this book?</h2>
	<div class="text-right">
		<a class="btn btn-warning" href="/book/{{book}}">No</a>
		<form class="float-right mx-2" method="post" action="/book/{{book}}/delete">
			<button type="submit" class="btn btn-danger">Yes</button>
		</form>
	</div>
</div>
{% endblock %}
