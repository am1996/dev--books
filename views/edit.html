{% extends "./base.html" %}
{% block content %}
<div class="container">
	<div class="row py-5">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form action="/book/{{book}}/edit" method="post">
				<fieldset style="padding:50px 0;">
					<div class="form-group">
						<label for="title">Title</label>
						<input class="form-control form-control-lg" name="title" type="text" placeholder="Book Title" >
					</div>
					<div class="form-group">
						<label for="author">Author</label>
						<input class="form-control form-control-lg" name="author" type="text" placeholder="Book Author" >
					</div>
					<div class="form-group">
						<label for="password">Download Link</label>
						<input class="form-control form-control-lg" name="linkOne" type="url" placeholder="Download Link" >
					</div>
					<div class="form-group">
						<input class="form-control form-control-lg" name="linkTwo" type="url" placeholder="Alternate Link">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea style="resize:none;height:150px" class="form-control form-control-lg" name="description" type="text" placeholder="Book Description" ></textarea>
					</div>
					<button class="btn btn-lg btn-block btn-warning" type="submit">Edit</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock %}
