{% extends "./base.html" %}
{% block content %}
<div class="container">
	<div class="container">
		<div class="row py-5">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form action="/contact" method="post">
					<div class="form-group">
						<label for="email">Email:</label>
						<input class="form-control form-control-lg" name="email" type="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<label for="name">Fullname:</label>
						<input class="form-control form-control-lg" name="name" type="text" placeholder="Name" required>
					</div>
					<div class="form-group">
						<label for="message">Message:</label>
						<textarea class="form-control form-control-lg" name="message" style="resize:none;height:150px" placeholder="Message" id="message"></textarea>
					</div>
					<button class="btn btn-success btn-block btn-lg" type="submit">Send</button>
					{% if errors %}
					{% for error in errors.details %}
					<div class="alert alert-warning">{{error.message}}</div>
					{% endfor %}
					{% endif %}
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
