{% extends "./base.html" %}
{% block content %}
<div class="container">
	<div class="row py-5">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form action="/login" method="post">
				<fieldset style="padding:50px 0;">
					<div class="form-group">
						<label for="email">Email</label>
						 <div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon">
								<span class="fa fa-fw fa-user"></span>
							</div>
							<input class="form-control form-control-lg" name="email" type="email" placeholder="Email" required>
						</div>
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						 <div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon">
								<span class="fa fa-fw fa-lock"></span>
							</div>
							<input minlength="6" class="form-control form-control-lg" name="password" type="password" placeholder="Passwords" required>
						</div>
					</div>
					<button class="btn btn-block btn-lg btn-success" type="submit">Login</button>
					<a style="display:inline-block" class="my-3" target="_blank" href="/user/forgot-password">Can't Remember Your Password?</a>
					{% if success != "" %}
						<div class="alert alert-success text-center my-3 py-1">
							<strong>Well done!</strong> {{success}}
						</div>
					{% elif error != "" %}
						<div class="alert alert-danger text-center my-3">
							<strong>Error!</strong> {{error}}
						</div>
					{% endif %}
				</fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock %}
