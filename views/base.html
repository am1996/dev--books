<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/fontAwsome.min.css">
	<link rel="stylesheet" href="/css/index.css">
	{% block style %}
	{% endblock %}
	<title>DevBooks</title>
</head>
<body>
	{{req.user}}
	<!-- nav -->
	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">DevBooks</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/"><span class="fa fa-fw fa-home"></span> Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/about"><span class="fa fa-fw fa-book"></span> About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/contact"><span class="fa fw fa-envelope"></span> Contact Us</a>
				</li>
			</ul>
			<form method="get" action="/" class="form-inline ml-auto my-lg-0">
				<input name="q" class="form-control mr-sm-2" type="text" placeholder="Search by Author or Title">
				<button class="btn btn-danger align-middle" type="submit">Search</button>
			</form>
			<ul class="navbar-nav">
				{% if not res.user %}
				<li class="nav-item">
					<a class="nav-link" href="/login">
					<span class="fa fa-fw fa-sign-in"></span> Login
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/register"><span class="fa fa-fw fa-plus-circle"></span> Register</a>
				</li>
				{% elif res.user %}
				<li class="nav-item">
					<a class="nav-link" href="/logout"><span class="fa fa-fw fa-sign-in"></span> Logout</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/dashboard"><span class="fa fa-fw fa-dashboard"></span> Dashboard</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<!-- nav end -->
	<div class="content">
	{% block content %}
	{% endblock %}
	</div>
	<!-- footer -->
	<!-- footer end -->
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	{% block script %}
	{% endblock %}
</body>
</html>
